{% extends "base.html" %}

{% block title %}
      Confirm Email
{% endblock %}

{% block main %}
    {% if email_verification %}
        <h4>Please confirm your email address to complete the registration.</h4>
        <h6>The message may take 10 minutes to receive.</h6>
    {% else %}
        <div>
            {{ message }}
        </div>
    {% endif %}
{% endblock main %}
