{% extends "base.html" %}

{% block title %}
      Change Username {{request.user.username}}
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-sm-4">
    </div>
<div style="color: red;">
    {% if error_msg %}
        {{ error_msg|escape }}
    {% endif %}
</div>
<div class="col-sm-4">
    <form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>
{% endblock main %}
